		function initAudio() {
			console.log(navigator.mediaDevices.getUserMedia);
			console.log(navigator.getUserMedia);
	        if (!navigator.getUserMedia)  // Navigator.mediaDevices.getUserMedia() 最新的方法来替代
	        	console.log('s');
	            navigator.getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
	        if (!navigator.cancelAnimationFrame) // 执行！
	            navigator.cancelAnimationFrame = navigator.webkitCancelAnimationFrame || navigator.mozCancelAnimationFrame;
	        if (!navigator.requestAnimationFrame)  // 回调用
	            navigator.requestAnimationFrame = navigator.webkitRequestAnimationFrame || navigator.mozRequestAnimationFrame;

		}
		
		function gotStream(stream) {
		    inputPoint = audioContext.createGain();
	
		    // Create an AudioNode from the stream.
		    realAudioInput = audioContext.createMediaStreamSource(stream);
		    audioInput = realAudioInput;
		    audioInput.connect(inputPoint);
		    audioRecorder = new Recorder( inputPoint );
		}
									
		function StartRecording()
		{
	        // start recording
	        if (audioRecorder == null)
	        {
	           initAudio();	
	           alert("need initialize media");	
	        }        
	        audioRecorder.clear();
	        audioRecorder.record();  
	        recording = true;  
	        bRecorded = false;
	        ToggleLabels(); 
	        RegisterCallBackToRecorder();	        
		}
		
		function StopRecording()
		{
	        audioRecorder.stop();
	        audioRecorder.getBuffers( gotBuffers );		
	    }
	  
		function RegisterCallBackToRecorder()
		{//检测语音结束后回调
			audioRecorder.setCallBack(speexEncode);
		}
		
	    function ToggleLabels()
		{
			if(recording)
			{
				document .getElementById("recordbutton").value = "录音中ֹ";	
				document .getElementById("speexEncodebutton").value = "停止录音";		
				var btn = document .getElementById("recordbutton").value;	
	
			}else{
				document .getElementById("speexEncodebutton").value = "识别中";	
				document .getElementById("recordbutton").value = "停止录音ֹ";								
			}	
	
		}
		
		window.record = function(e)
		{
			if(!recording)
			{
				StartRecording();
				recording = true;
				bRecorded = false;
			}
			else
			{
				StopRecording();
				recording = false;
				bRecorded = true;
			}
	
			ToggleLabels();
		};
